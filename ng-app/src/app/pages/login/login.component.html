<div class="content"  style="padding-left: 30px;">
    <div class=" row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class=" card-header">
                    <h2>{{ title }} Login</h2>
                </div>
                <div class="card-body">
                    <form [formGroup]="form" (ngSubmit)="submit()">
                        <formly-form [model]="model" [fields]="fields" [options]="options" [form]="form"></formly-form>
                        <button type="submit" class="btn btn-success submit-button float-right" [disabled]="!form.valid">Submit</button>
                    </form>
                </div>
                <div class="card-footer">
                    <a [routerLink]="registrationUrl">New User? Register As {{ title }}</a>
                </div>
                
            </div>
            
        </div>

</div>
